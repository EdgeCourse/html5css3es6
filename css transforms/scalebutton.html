<!DOCTYPE html>
<html>
<head>
<style>
    .scale-button {
        padding: 10px 20px; /* Adjust padding as needed */
        border: none;
        border-radius: 5px; /* Add rounded corners */
        background-color: #4CAF50; /* Green */
        color: white;
        cursor: pointer;
        font-size: 16px;
        text-shadow: -1px -1px 0 #fff, 1px 1px 0 #888;   
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Add subtle box shadow */
        transition: transform 0.2s ease; /* Smooth scaling transition */
      }
      
      .scale-button:hover {
        transform: scale(1.1); 
        text-shadow: 
        -1.5px -1.5px 0 #fff, /* Increase highlight on hover */
        1.5px 1.5px 0 #666;   /* Increase shadow on hover */
      }
     
</style>
</head>
<body>

<button class="scale-button">Hover</button>

</body>
</html>
