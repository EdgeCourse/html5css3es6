<head>
    <style>
    
        .image-container {
            width:300px;
            overflow: hidden;
            cursor: zoom-in;
        }
        
        
        .image-container img {
            transition: transform 0.3s ease, filter 0.3s  ; 
        }
        
        .image-container:hover img {
            transform: scale(1.2); 
          /*  filter:saturate(200%); */
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="kitten.jpg" alt="Image Description">
</div>
</body>
</html>
