<!DOCTYPE html>
<html>
<head>
    <title>Font Size Control</title>
    <style>
        /* Basic styling for buttons */
        input[type="button"] {
            padding: 5px 10px;
            margin: 5px;
            background-color: #ddd; /* Initial light gray color */
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Font Size Control</h1>

    <input type="button" value="Small" data-size="12px">
    <input type="button" value="Medium" data-size="16px">
    <input type="button" value="Large" data-size="20px">

    <p>This is some sample text. Change its font size using the buttons above.</p>
    <p>You can add more paragraphs to see the effect on multiple elements.</p>
<script src="js/dataSize.js"></script>
</body>
</html>
